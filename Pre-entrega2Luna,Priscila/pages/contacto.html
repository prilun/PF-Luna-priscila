<body class="fondoCon">
  <div id="GridContact">
    <header class="nav_contacto">
      <nav>
         <h1>Tienda Veggie</h1>
         <ul class="listaUno">
          <li><a class="lista_item" href="../index.html">Inicio</a></li>
          <li><a class="lista_item" href="./tienda.html">Tienda</a></li>
          <li><a class="lista_item" href="./recetas.html">Recetas</a></li>
          <li><a class="lista_item" href="./contacto.html">Contacto</a></li>
          <li><a class="lista_item" href="./preguntas.html">Preguntas</a></li>
        </ul>
      </nav>
    </header>
    <section class="sectionC">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal" method="post">
                <fieldset>
                  <legend class="text-center header">Completa el formulario para pedidos mayoristas</legend>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                    <div class="col-md-8">
                      <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                    <div class="col-md-8">
                      <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                    <div class="col-md-8">
                      <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                    <div class="col-md-8">
                      <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i
                        class="fa fa-pencil-square-o bigicon"></i></span>
                    <div class="col-md-8">
                      <textarea class="form-control" id="message" name="message"
                        placeholder="Escribe tu pedido y un agente se pondra en contacto."
                        rows="7"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn- btn-succes">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  <footer class="footer_contacto">
    <div>
        <ul class="listaCont">
          <li><a class="lista_item_iconos" href=https://www.instagram.com/ target="_blank"><i

                class="fa-brands fa-facebook"></i></a></li>
